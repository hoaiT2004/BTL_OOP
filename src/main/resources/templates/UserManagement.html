<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lí Người Dùng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .back-button {
      display: flex;
      align-items: center;
      font-size: 1.1em;
      margin: 20px 0;
      cursor: pointer;
      color: #020101;
      text-decoration: none;
    }
    .back-button:hover {
      color: #020101;
    }
    .back-button i {
      margin-right: 8px;
      font-size: 2em;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: #0656d2;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    .search-bar button:hover {
      background-color: #0656d2;
    }
    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #0656d2;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .pagination button {
      padding: 10px 15px;
      margin: 0 5px;
      background-color: #0656d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #003c9d;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="/api/home" class="back-button">
    <i>&#8592;</i>


  </a>
  <h1>Quản Lí Người Dùng</h1>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchName" placeholder="Tìm kiếm theo tên">
    <input type="text" id="searchAddress" placeholder="Tìm kiếm theo địa chỉ">
    <button onclick="searchUser()">Search</button>
  </div>

  <!-- User Table -->
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userTable">
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="pageDisplay">Page 1</span>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<script>
  let users = []; // Array to store user data fetched from the API
  const rowsPerPage = 10; // Number of rows per page
  let currentPage = 1;

  // Function to fetch users from the API
  async function fetchUsers() {
    try {
      const response = await fetch('/api/users');
      if (response.ok) {
        users = await response.json();
        displayUsers();
      } else {
        console.error('Failed to fetch users:', response.status);
      }
    } catch (error) {
      console.error('Error fetching users:', error);
    }
  }

  // Function to display users on the current page
  function displayUsers() {
    const userTable = document.getElementById('userTable');
    userTable.innerHTML = ''; // Clear the table before adding new rows

    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedUsers = users.slice(start, end);

    // Add rows for current page users
    paginatedUsers.forEach(user => {
      const row = `<tr>
        <td>${user.id}</td>
        <td>${user.name}</td>
        <td>${user.address}</td>
        <td>${user.email}</td>
        <td><button>Edit</button> <button>Delete</button></td>
      </tr>`;
      userTable.innerHTML += row;
    });

    document.getElementById('pageDisplay').innerText = `Page ${currentPage}`;
  }

  // Function to go to the previous page
  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      displayUsers();
    }
  }

  // Function to go to the next page
  function nextPage() {
    if (currentPage * rowsPerPage < users.length) {
      currentPage++;
      displayUsers();
    }
  }

  // Function to search for users by name and address
  // Function to search for users by name, address, or both
  function searchUser() {
    const name = document.getElementById('searchName').value.toLowerCase();
    const address = document.getElementById('searchAddress').value.toLowerCase();

    const filteredUsers = users.filter(user => {
      const matchesName = name ? user.name.toLowerCase().includes(name) : true;
      const matchesAddress = address ? user.address.toLowerCase().includes(address) : true;

      return matchesName && matchesAddress;
    });

    // Update the users array with the filtered results
    users = filteredUsers;

    // Reset pagination and display filtered users
    currentPage = 1;
    displayUsers();
  }


  // Fetch users when the page loads
  fetchUsers();
</script>
</body>
</html>
